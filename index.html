<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive e-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
 <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
 <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'> <!-- boxicons github --> 
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx  bxs-t-shirt'></i>  adidas</a>

        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#new">New Arrival</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#reviews">Reviews</a></li>
        </ul>

        <div class="header-icons">
            <i class='bx  bx-menu-wider' id="menu" ></i> 
            <i class='bx  bx-search-alt' id="search-icon" ></i> 
            <i class='bx  bx-cart' id="cart-icon" ></i>
            <i class='bx  bx-user' id="user-icon" ></i>  
        </div>


        <div class="search-box">
            <input type="search" name="" id=""  placeholder="Search Here.....">
        </div>

        <div class="cart">
            <!--box1-->
            <div class="box">
            <img src="images\new1.jpg" alt=" no loaded">
            <div class="text">
                <h3>T-shirt 14A</h3>
                <span>$50.05</span>
                <span>x1</span>
            </div>
            <i class='bx bxs-trash-alt'></i>
            </div>

            <!--box2-->
        <div class="cart">
            <div class="box">
            <img src="images\new2.jpg" alt=" no loaded">
            <div class="text">
                <h3>T-shirt 14A</h3>
                <span>$50.05</span>
                <span>x1</span>
            </div>
            <i class='bx bxs-trash-alt'></i>
            </div>

            <h2>Total:$100.10</h2>
            <a href="#" class="btn">Checkout</a>
        </div>



    </header>




    

    <script src="main.js"></script>
</body>
</html>
